<!-- Sign up template -->
<div class="pageCover">

	<div class="signUp">
		<form method="get">
			<div class="errorMessage"></div>

			<div class="profileImageContainer">
				<div class="profileImage">
					<img/>
				</div>
			</div>

			<input type="text" class="mainInput" name="name" placeholder="Name" data-role="none"/>
			<input type="text" class="mainInput" name="phoneNumber" placeholder="Phone Number" data-role="none"/>
			<input type="text" class="mainInput" name="zipCode" placeholder="Zip Code" data-role="none"/>
		</form>
	</div>


</div>
