<div id="calendar">
	<div class="calendarHeader">
		<div>
			<div class="arrow-left fleft"></div>
			<div class="monthYear fleft"></div>
			<div class="arrow-right fleft"></div>
		</div>

	</div>

	<div class="calendarContent">

		<div class="week">
			<div data-day="7"><div>S</div></div>
			<div data-day="1"><div>M</div></div>
			<div data-day="2"><div>T</div></div>
			<div data-day="3"><div>W</div></div>
			<div data-day="4"><div>T</div></div>
			<div data-day="5"><div>F</div></div>
			<div data-day="6"><div>S</div></div>
		</div>


		<div class="mainEvent">
			<div class="eventCircle">

				<div class="eventContent">

					<div class="eventTime">

					</div>
					<div class="eventName">

					</div>

				</div>

			</div>

			<div class="mainButton seeFullButton">See Full Schedule</div>
		</div>

		<div class="eventList none">

		</div>



	</div>
</div>
