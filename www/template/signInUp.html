<!-- Sign in or Sign up template -->
<div class="pageCover signInPage">
	<form method="get">

		<div class="signInUp hideToRight">

			<div class="errorMessage"></div>
			<input type="email" class="mainInput" name="email" placeholder="Email" data-role="none"/>
			<input type="password" class="mainInput" name="password" placeholder="Password" data-role="none"/>
			<input type="password" class="mainInput none" name="rePassword" placeholder="Re-enter Password" data-role="none"/>

		</div>
	</form>

</div>
