<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
				"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="../css/lib/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>
<div class="watchPage" data-role="page">
<!--	<div class="debug" style="height: 75px; width: 98%; padding: 5px; background-color: black; color: lightblue; overflow-x: hidden; overflow-y: auto; z-index: 10000;">

	</div>-->
	<div class="watchOverlay"></div>
	<div class="backgroundOverlay"></div>

	<div class="center" style="text-align: center;">
		<div class="pageDot">
			<div class="dot_findNow"></div>
			<div class="dot_battery"></div>
		</div>
	</div>

	<div class="container" data-role="content">



	</div>

	<div class="template findNowTemplate">
		<div class="title">
			Tap "Find Now" to find your watch
		</div>

		<div class="findNow">
			<div class="circle four">
				<div class="circle three">
					<div class="circle two">
						<div class="circle one">
							<div class="button">
								<span>Find<br/>Now</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="template batteryTemplate">
		<div class="title">
			Battery
		</div>

		<div class="battery">
			<div class="circle">
				<div class="title batteryTitle">
					100%
				</div>

				<div class="batteryImage">

				</div>
			</div>
		</div>
	</div>
</div>







<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/lib/hammer.js"></script>
<script type="text/javascript" src="../js/lib/moment-with-locales.min.js"></script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/bluetooth_v3.js"></script>
<script type="text/javascript" src="../js/watch.js"></script>
<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.min.js"></script>

</body>
</html>
