<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
				"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/lib/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/lib/crop.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>

<div class="profilePage" data-role="page">

	<div class="panel right" data-role="panel" data-position="right" data-display="push" id="cropPanel">
		<div class="croppingImagePage">

			<div class="scaleImage">
				<div class="previewImage">

				</div>
				<div class="mainButton cropButton">Crop And Upload</div>
			</div>

		</div>
	</div>


	<div class="container" data-role="content">
		<form id="updateForm">

			<div class="profileImageContainer">
				<div class="profileImage">
					<img/>
				</div>

				<!--<input type="file" onClick="app.fileSelector()" name="image" value="Upload new photo"/>-->
			</div>

			<div class="updateProfile">
				<div class="errorMessage mainError"></div>

				<div class="mainEdit">
					<input type="email" name="email" placeholder="Email" data-role="none" />
				</div>
				<div class="mainEdit">
					<input type="text" name="firstName" placeholder="First Name" data-role="none" />
				</div>
				<div class="mainEdit">
					<input type="text" name="lastName" placeholder="Last Name" data-role="none" />
				</div>
				<div class="mainEdit">
					<input type="number" name="phoneNumber" placeholder="Phone Number" data-role="none" />
				</div>


				<div class="mainRadio">

					<label for="sexMale">Male</label>
					<input type="radio" name="sex" value="Male" id="sexMale" data-role="none" >
					<label for="sexFemale">Female</label>
					<input type="radio" name="sex" value="Female" id="sexFemale" data-role="none" />
				</div>

				<div class="mainButton updateButton">Update</div>

			</div>

		</form>


	</div>
</div>

<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/lib/crop.js"></script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/profile.js"></script>
<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
