<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
				"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/lib/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>

<div class="settingPage" data-role="page">

	<div class="container" data-role="content">

		<h1>Setup your SWING watch</h1>
		<hr/>

		<div class="deviceList">
			Searching Swing Watch....
		</div>

		<div class="template eachDevice">

			<div class="deviceIcon fleft">
				<img src="../img/watchIconBlue.png" height="60"/>
			</div>

			<div class="deviceInfo fleft">
				<div class="name">
					Jayck Yang
				</div>
				<div class="status">
					Connected
				</div>
				<div class="task">
					Taks time
				</div>
			</div>

			<div class="battery fright">Battery Power</div>

			<div class="close"></div>
			<hr/>
		</div>

	</div>
</div>



<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/bluetooth.js"></script>
<script type="text/javascript" src="../js/setting.js"></script>
<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
