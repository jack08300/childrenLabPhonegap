<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
				"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/lib/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>

<div class="nearbyPage" data-role="page">

	<div class="container" data-role="content">

		<div class="topSlogan">
			<div class="title">It's Easy To Find</div>
			<hr/>
			<div class="description">
				Test, here is description
			</div>
		</div>

		<div class="nearbyInputs">
			<div class="dateSelection section">
				<div class="input startDate">Start Date</div>
				<div class="input endDate">End Date</div>
			</div>

			<div class="priceSelection section">
				<!--<div class="input price">Price</div>-->
				<div class="input price">
					<label for="inputPrice">Price</label>
					<input type="range" name="price" id="inputPrice" value="10" min="5" max="50" data-highlight="true">
				</div>

			</div>

			<div class="zipcodeSelection section">
				<div>
					<input type="number" class="input zipcode" placeholder="Zip Code" data-role="none"/>

				</div>
			</div>

			<div class="sexSelection section">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
					<label for="radio-choice-1">Female</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
					<label for="radio-choice-2">Male</label>
				</fieldset>

			</div>

			<div class="close"></div>

			<div class="textCenter">
				<div class="mainButton submit">Search</div>
			</div>

		</div>

	</div>




</div>



<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/lib/moment.min.js"></script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/nearby.js"></script>
<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
