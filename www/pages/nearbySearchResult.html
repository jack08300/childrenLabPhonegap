<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
				"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/lib/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>

<div class="scheduleSearchResult" data-role="page">

	<div class="panel right" data-role="panel" data-position="right" data-display="push" id="userDetail">
		<div class="sectionBorder">
			<div class="user">

				<div class="userProfile">

				</div>
				<div class="price"><span>$10</span></div>

				<div class="userInfo">
					<div class="name">Jay Chen</div>
					<div class="sex">Male</div>
					<div class="zipcode">11355</div>


					<div class="phoneNumber">2019372693</div>


				</div>
				<div class="close"></div>
			</div>
		</div>

		<div class="user">
			<div class="note"></div>

			<div class="chat">
				<div class="description">Chat to check availability</div>
				<div class="chatBox">
				</div>
				<div class="chatInput">
						<div><input type="text" name="chatText" class="chatText" id="chatTextInput" placeholder="Chat"/></div>
						<div class="mainButton submit">Send</div>

				</div>
			</div>
		</div>

	</div>

	<div class="container resultList" data-role="content">

	</div>


</div>

<div class="template eachNearby">
	<div class="price"><span></span></div>
	<div class="userProfile">

	</div>

	<div class="userInfo">
		<div class="name"></div>
		<div class="sex"></div>
		<div class="zipcode"></div>
	</div>

	<div class="dateRange">
		<div class="startDate"></div>
		<div class="endDate"></div>
	</div>

	<div class="close"></div>
	<hr/>
</div>



<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/lib/moment.min.js"></script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/nearbySearchResult.js"></script>
<script type="text/javascript" src="../js/lib/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
