<div class="dialog scheduleForm">
	<form>
		<div>
			<label for="startDate">From</label>
			<input type="text" name="startDate" id="startDate" value="" />
		</div>

		<div>
			<label for="endDate">To</label>
			<input type="text" name="endDate" id="endDate" value="" />
		</div>

		<div>
			<select name="type" id="scheduleType">
				<option value="parent" selected>Parent</option>
				<option value="nanny">Nanny</option>
			</select>
		</div>

		<div>
			<input type="number" name="paymentPerHour" placeholder="Payment per hour"/>
		</div>

		<div>
			<textarea name="note" rows="4" cols="40"></textarea>
		</div>

		<div class="buttons">
			<div class="mainButton">Submit</div>
		</div>

	</form>
</div>
